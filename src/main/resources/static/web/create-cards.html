<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo-homebanking.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tarjeta nueva</title>
</head>
<body>
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="5000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-white">
        <nav class="navbar border-bottom">
            <a class="navbar-brand px-3 fw-bolder" href="/web/accounts.html">
                <img src="img/logo-homebanking-blue.png" width="35" height="30"
                     class="d-inline-block align-top" alt="">
                <span class="text-title"> BANCO E-WAY</span>
            </a>
        </nav>
        <div class="row container-height">
            <div class="col-12 col-md-3">
                <div class="py-4 sidebar-height border-end">
                    <h5 class="d-flex justify-content-center mb-3 mb-md-0 me-md-auto">
                        Hola, juaniti!
                    </h5>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto text-truncate px-3">
                        <li class="nav-item">
                            <a href="/web/accounts.html" class="nav-link active">
                                <i class="bi bi-inboxes"></i>
                                Cuentas
                            </a>
                        </li>
                        <li>
                            <a href="/web/cards.html" class="nav-link link-dark">
                                <i class="bi bi-credit-card"></i>
                                Tarjetas
                            </a>
                        </li>
                        <li>
                            <a href="/web/transfers.html" class="nav-link link-dark">
                                <i class="bi bi-box-arrow-right"></i>
                                Transferencias
                            </a>
                        </li>
                        <li>
                            <a href="/web/loan-application.html" class="nav-link link-dark">
                                <i class="bi bi-cash"></i>
                                Préstamos
                            </a>
                        </li>
                        <li>
                            <a href="/web/benefits.html" class="nav-link link-dark">
                                <i class="bi bi-gift"></i>
                                Beneficios
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto px-3">
                        <button class="btn btn-outline-danger img-fluid" v-on:click="signOut">Salir</button>
                    </ul>
                </div>
            </div>
            <div class="col offset-md-2">
                <div class="row mt-3 p-3 w-100 justify-content-center">
                    <div class="pt-4">
                        <h1 class="fs-2 pt-4 subtitle text-title">Crear tarjeta nueva</h1>
                        <form class="mt-4" v-on:submit="create($event)">
                            <div class="row mb-3">
                                <label for="card-type" class="col-sm-4 col-form-label ">Tipo de tarjeta:</label>
                                <div class="col-sm-7">
                                    <select id="card-type" v-model="cardType" class="form-select"
                                            aria-label="Default select example" required>
                                        <option value="none">Selecciona el tipo</option>
                                        <option value="CREDIT">Crédito</option>
                                        <option value="DEBIT">Débito</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="card-color" class="col-sm-4 col-form-label">Color de tarjeta:</label>
                                <div class="col-sm-7">
                                    <select id="card-color" v-model="cardColor" class="form-select"
                                            aria-label="Default select example" required>
                                        <option value="none">Selecciona el color</option>
                                        <option value="SILVER">Silver</option>
                                        <option value="GOLD">Gold</option>
                                        <option value="TITANIUM">Titanium</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-sm button-traslucid">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/create-cards.js"></script>
</body>
</html>
