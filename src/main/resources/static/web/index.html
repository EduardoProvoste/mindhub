<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo-homebanking.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>E-WAY</title>
</head>
<body class="index-body">
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="5000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container index-container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12">
                <div class="wrap d-md-flex justify-content-between bg-light shadow">
                    <div class="text-wrap p-5 text-center d-flex align-items-center order-md-last welcome shadow-sm">
                        <div class="text w-100">
                            <img class="welcome-logo" src="img/logo-homebanking-card.png">
                            <h3 class="text-white">Bienvenido a</h3>
                            <h2 class="text-white">BANCO E-WAY</h2>
                            <template v-if="!showSignUp">
                                <p class="text-white">¿No tienes cuenta?</p>
                                <button v-on:click="showSignUpToogle" class="btn btn-light">Registrate</button>
                            </template>
                        </div>
                    </div>
                    <div class="login-wrap p-5 p-lg-5">
                        <template v-if="!showSignUp">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Iniciar sesión</h3>
                                </div>
                            </div>
                            <form action="#" class="signin-form" v-on:submit="signIn($event)">
                                <div class="form-group mb-3">
                                    <label class="label" for="rut">Rut</label>
                                    <input v-model="rut" id="rut" type="text" class="form-control"
                                           placeholder="12345678-9" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Contraseña</label>
                                    <input v-model="password" id="password" type="password" class="form-control"
                                           placeholder="Contraseña" required autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control button-solid btn btn-primary px-3">
                                        Entrar
                                    </button>
                                </div>
                            </form>
                        </template>
                        <template v-else>
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Entrar</h3>
                                </div>
                            </div>
                            <form action="#" class="signout-form" v-on:submit="signUp($event)">
                                <div class="form-group mb-3">
                                    <label class="label" for="firstName">Nombre</label>
                                    <input v-model="firstName" id="firstName" type="text" class="form-control"
                                           placeholder="Juan" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="lastName" for="lastName">Apellido</label>
                                    <input v-model="lastName" id="lastName" type="text" class="form-control"
                                           placeholder="Martinez" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="rut" for="rut">Rut</label>
                                    <input v-model="rut" id="rut" type="text" class="form-control"
                                           placeholder="12345678-9" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="remail">Email</label>
                                    <input v-model="email" id="remail" type="remail" class="form-control"
                                           placeholder="email@mail.com" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="rpassword">Contraseña</label>
                                    <input v-model="password" id="rpassword" type="password" class="form-control"
                                           placeholder="Contraseña" required autocomplete="off">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label fs-6" for="referredCode">¿Tienes un código de referido?</label>
                                    <input v-model="referredCode" id="referredCode" type="text" class="form-control"
                                           placeholder="CORE9795" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control button-solid btn btn-primary px-3">Crear
                                        cuenta
                                    </button>
                                    <a v-on:click="showSignUpToogle" href="#"
                                       class="link-secondary text-decoration-none"><small>Volver</small></a>
                                </div>
                            </form>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
